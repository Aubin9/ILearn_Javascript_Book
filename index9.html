<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="output1">Here is how the querySelector() works</h1>
    <div class="output1">div of same class</div>
    <script>
        const outp = document.querySelector('.output1');
        outp.textContent = "Hello World";
        outp.classList.add("red");
        outp.id = "tester";
        outp.style.backgroundColor = "red";
        console.log(document.URL);
        outp.textContent = document.URL;
    </script>
    <a href="index.html">Go back</a>

    <!-- Chapter project -->
    <div class="output">
        <h1>Hello</h1>
        <div>Test</div>
        <ul>
            <li id="one">One</li>
            <li class="red">Two</li>
        </ul>
        <div>Test</div>
    </div>
    <script>
        const sel = document.querySelector(".output");
        const mainList = sel.querySelector("ul");
        mainList.id="mainList";
        const eles = sel.querySelectorAll("div");
        for (let x = 0; x < eles.length; x++) {
        console.log(eles[x].tagName);
            eles[x].id = "id" + (x + 1);
            if (x % 2) {
                eles[x].style.color = "red";
            } else {
                eles[x].style.color = "blue";
            }
        }
    </script>
</body>
</html>
